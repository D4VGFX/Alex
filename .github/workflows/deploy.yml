name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Build with Astro
        run: npm run build
        env:
          ROLLUP_DISABLE_NATIVE: "true"

      - name: Detect output directory
        # cerca dist/ o output/ e scrive OUTPUT_DIR su $GITHUB_ENV
        run: |
          if [ -d "./dist" ]; then
            echo "OUTPUT_DIR=./dist" >> $GITHUB_ENV
          elif [ -d "./output" ]; then
            echo "OUTPUT_DIR=./output" >> $GITHUB_ENV
          else
            echo "No build output directory found. Listing files for debug:"
            ls -la
            exit 1
          fi

      - name: Verify build output
        run: |
          echo Contents of build folder:
          ls -la $OUTPUT_DIR || true
          echo If index.html is missing, check your Astro output config.

      - name: Add CNAME file
        # crea CNAME dentro la cartella reale di output
        run: |
          echo alexnatola.com > $OUTPUT_DIR/CNAME
          echo "CNAME created at $OUTPUT_DIR/CNAME"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
